<!--

<polymer-element name="posh-glam" attributes="notitle author">

  <template>

    <link rel="stylesheet" href="posh-glam.css" />

    <h1>Hello from posh-glam</h1>
    <content>
      <div id="container" style="width:600px; height:600px;">
        <glam>
          <scene>
            <cube id="photocube" class="animRotateY"></cube>
          </scene>
        </glam>
      </div>

    </content>

  </template>


  <script>

    Polymer({
      /**
       * The `author` attribute sets an initial author
       *
       * @attribute author
       * @type string
       * @default 'Dimitri Glazkov'
       */
      author: 'Dimitri Glazkov',

      /**
       * `fancy` is a property that does something fancy.
       *
       * @property fancy
       * @type bool
       * @default false
       */
      fancy: false,

      ready: function() {
        glam.ready(this.shadowRoot);
      },

      /**
       * The `sayHello` method will return a greeting.
       *
       * @method sayHello
       * @param {String} greeting Pass in a specific greeting.
       * @return {String} Returns a string greeting.
       */
      sayHello: function(greeting) {
        var response = greeting || 'Hello World!';
        return 'posh-glam says, ' + response;
      },

      /**
       * The `posh-glam-lasers-success` event is fired whenever we
       * call fireLasers.
       *
       * @event posh-glam-lasers-success
       * @param {Object} detail
       *   @param {string} detail.sound An amazing sound.
       */

      /**
       * The `fireLasers` method will fire the lasers. At least
       * it will dispatch an event that claims lasers were fired :)
       *
       * @method fireLasers
       */
      fireLasers: function() {
        this.fire('posh-glam-lasers-success', { sound: 'Pew pew pew!' });
      }

    });

  </script>

</polymer-element>
